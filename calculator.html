    <main data-theme="">
        <h1>Simple calculator with dark mode</h1>
        <div class="main">
            <div>
                <h3>Storage</h3>
                <div class="calculator__storage"></div>

            </div>
            <div class="calculator">
                <div class="calculator__header">
                    <div class="switchBox">
                        <input type="checkbox" name="" id="switch" class="switch" value="switch">
                        <div class="box"></div>
                    </div>
                </div>
                <div class="calculator__input">
                    <input type="text" name="" id="display" disabled>
                    <input type="button" value="C" class="calculator__cancel-btn">
                </div>
                <div class="row">
                    <input type="button" value="7">
                    <input type="button" value="8">
                    <input type="button" value="9">
                    <input type="button" value="+">
                </div>
                <div class="row">
                    <input type="button" value="4">
                    <input type="button" value="5">
                    <input type="button" value="6">
                    <input type="button" value="-">
                </div>
                <div class="row">
                    <input type="button" value="1">
                    <input type="button" value="2">
                    <input type="button" value="3">
                    <input type="button" value="*">
                </div>
                <div class="row">
                    <input style="border-radius: 0 0 0 10px;" type="button" value=".">
                    <input type="button" value="0">
                    <input style="background: #542e71; color: white; border-radius: 10px;" type="button" value="=">
                    <input style="border-radius: 0 0 10px 0;" type="button" value="/">
                </div>
            </div>
        </div>
